<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="font-main">
    <div class="xl:w-screen xl:h-screen grid lg:grid-cols-2">
        <div class="bg-esa-gray-light hidden lg:flex justify-center items-center bg-pattern">
            <a href="index.html"><img src="/dist/img/logo square.svg" alt="" class="w-96"></a>
        </div>
        <div class="bg-esa-purple h-screen flex flex-col space-y-8 justify-center items-center p-16">
            <a href="index.html"><img src="/dist/img/logo long.svg" alt="" class="w-96 block" /></a>
            <div class="flex space-x-28">
                <a href="signin.html" class="text-white text-2xl cursor-pointer font-bold hover:text-esa-orange">login</a>
                <a class="text-esa-orange text-2xl cursor-pointer font-bold border-esa-orange">sign up</a>
            </div>
            <form action="" class="w-96 block text-lg space-y-4">
                <input class="w-full bg-white text-esa-purple p-3 rounded-lg focus:outline-none focus:shadow-outline"
                    type="email" placeholder="Email">
                <input class="w-full bg-white text-esa-purple p-3 rounded-lg focus:outline-none focus:shadow-outline"
                    type="password" placeholder="Password">
                <input class="w-full bg-white text-esa-purple p-3 rounded-lg focus:outline-none focus:shadow-outline"
                    type="password" placeholder="Repeat Password">
                <div class="flex items-center">
                    <input id="checkbox-1" aria-describedby="checkbox-1" type="checkbox" class="w-4 h-4 text-esa-purple bg-gray-100 border-gray-300 rounded focus:ring-offset-esa-purple dark:focus:ring-esa-purple dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checkbox-2" class="ml-3 font-bold text-md text-white">I agree to the terms & conditions</label>
                </div>
                <button
                    class="font-bold tracking-wide bg-esa-orange text-white p-3 rounded-lg w-full focus:outline-none focus:shadow-outline">
                    Signup
                </button>
            </form>
            <div class="text-white flex flex-col w-96 text-center space-y-8">
                <p>Create an account using</p>
                <div class="flex space-x-4">
                    <div class="w-full bg-blue-800 text-center py-2">
                        <img src="/dist/img/facebook.svg" alt="" class="inline-block h-4">
                    </div>
                    <div class="w-full bg-red-600 text-center py-2">
                        <img src="/dist/img/google.svg" alt="" class="inline-block h-4">
                    </div>
                </div>
            </div>
        </div
    </div>
</body>
</html>
